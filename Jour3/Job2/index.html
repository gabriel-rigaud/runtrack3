<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reconstitution de l'arc-en-ciel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="title">Reconstitution de l'arc-en-ciel</h1>
<br>
<div class="conteneur" id="droite" onDragStart="start(event)">
    <img src="img/arc1.png" id="1" draggable="true"/>
    <img src="img/arc2.png" id="2" draggable="true"/>
    <img src="img/arc3.png" id="3" draggable="true"/>
    <img src="img/arc4.png" id="4" draggable="true"/>
    <img src="img/arc5.png" id="5" draggable="true"/>
    <img src="img/arc6.png" id="6" draggable="true"/>
</div>
<br><br>
<div class="conteneur" id="gauche" onDragOver="return over(event)" onDrop="return drop(event)">

</div>


<script src="app.js"></script>
</body>
</html>
